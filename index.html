<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Influencers social network cluster demo site"
        />
        <title>網紅社交生態系</title>
        <script src="https://unpkg.com/force-graph"></script>
        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="./pic/favicon.png" type="image/png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./pic/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Iansui&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flex flex-col">
        <header
            class="relative z-50 py-2 md:px-4 md:py-2 lg:px-5 lg:py-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center"
        >
            <div class="flex items-center space-x-6">
                <div>
                    <h1 class="text-md font-bold text-blue-400 mobile-disable">
                        Social Network Lab
                    </h1>
                    <p class="text-xs text-slate-500 mobile-disable">
                        Influencers Interactive Demo
                    </p>
                </div>
                <nav class="flex space-x-2 lg:space-x-4 ml-4">
                    <button
                        onclick="switchTab('network')"
                        id="btn-network"
                        class="tab-active py-2 px-1 text-lg font-medium transition-all"
                    >
                        🌐
                        <span class="mobile-disable text-sm">社交網路</span>
                    </button>
                    <button
                        onclick="switchTab('heatmap')"
                        id="btn-heatmap"
                        class="py-2 px-1 text-lg font-medium text-slate-400 transition-all hidden"
                    >
                        📊
                        <span class="mobile-disable text-sm">聚類矩陣</span>
                    </button>
                </nav>
            </div>

            <div
                id="search-section"
                class="flex items-center space-x-1 lg:space-x-2"
            >
                <input
                    type="text"
                    id="influencer-search"
                    class="search-input text-xs"
                    placeholder="搜尋網紅名稱..."
                    onkeyup="
                        if (event.key === 'Enter') handleSearch(this.value);
                    "
                />
                <button
                    onclick="handleSearch()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-3 lg:px-4 py-1 lg:py-2 rounded-full text-sm font-normal lg:font-medium transition-colors"
                >
                    🔍
                    <span class="mobile-disable text-sm">尋找</span>
                </button>
            </div>
        </header>

        <main class="flex-grow relative p-4">
            <div
                class="absolute z-50 top-4 right-4 flex items-center gap-2 bg-slate-700/50 px-3 py-1 rounded-lg border border-slate-600"
            >
                <label for="algo-selector" class="text-xs text-slate-400"
                    >演算法類別:</label
                >
                <select
                    id="algo-selector"
                    onchange="switchAlgorithm(this.value)"
                    class="pr-6 bg-transparent text-sm text-blue-300 outline-none cursor-pointer"
                >
                    <option value="louvain">Louvain</option>
                    <option value="greedy">Greedy Modularity</option>
                    <option value="walktrap">WalkTrap</option>
                </select>
            </div>

            <button
                id="btn-legend-open"
                onclick="toggleLegend()"
                class="absolute top-4 left-4 z-50 bg-slate-700/90 hover:bg-blue-600 text-white p-2 p-md-3 shadow-lg transition-all border border-slate-600"
                title="顯示分群圖例"
            >
                📊 <span class="text-xs ml-1 mobile-disable">圖例</span>
            </button>

            <div
                id="legend-panel"
                class="absolute top-0 left-0 h-full w-80 lg:w-96 bg-slate-900/95 backdrop-blur-md border-r border-slate-700 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl overflow-y-auto"
            >
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2
                            id="legend-title"
                            class="text-sm font-bold text-blue-400"
                        >
                            分群報表圖例
                        </h2>
                        <button
                            onclick="toggleLegend()"
                            class="text-slate-400 hover:text-white"
                        >
                            ✕
                        </button>
                    </div>
                    <div id="legend-content" class="space-y-4">
                        <p class="text-slate-500 text-sm">載入資料中...</p>
                    </div>
                </div>
            </div>

            <div id="tab-network" class="chart-container">
                <div
                    id="network-viz"
                    class="w-full h-full bg-slate-800 rounded-xl overflow-hidden shadow-2xl"
                ></div>
                <div
                    class="absolute bottom-8 right-8 flex flex-row gap-2 lg:flex-col space-y-2"
                >
                    <button
                        onclick="unlockNodes()"
                        class="bg-red-500/80 hover:bg-red-600 p-2 rounded-lg text-xs backdrop-blur-md text-white"
                    >
                        🔓
                        <span class="mobile-disable">解除選擇</span>
                    </button>
                    <button
                        onclick="resetView()"
                        class="bg-slate-700/80 hover:bg-slate-600 p-2 rounded-lg text-xs backdrop-blur-md text-white"
                    >
                        🏠
                        <span class="mobile-disable">重置視角</span>
                    </button>
                </div>
            </div>

            <div id="tab-heatmap" class="chart-container hidden flex flex-col">
                <div class="flex justify-end mb-2 space-x-2">
                    <span class="text-xs text-slate-400 self-center"
                        >💡 技巧：框選矩陣局部區域可放大查看姓名</span
                    >
                    <button
                        onclick="toggleDetailedLabels()"
                        id="btn-toggle-labels"
                        class="bg-blue-600/80 hover:bg-blue-600 px-3 py-1 rounded text-xs text-white transition-colors"
                    >
                        🔍 顯示所有姓名 (精細模式)
                    </button>
                </div>
                <div
                    id="heatmap-viz"
                    class="w-full flex-grow bg-slate-800 rounded-xl overflow-hidden shadow-2xl"
                ></div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
